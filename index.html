<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto To Do List</title>
</head>

<body class="destruction">
    <div class="conteiner">
        <div class="conteiner-filho">
         
            <header>
                <h1 class="boa-sorte">Lista de Tarefas</h1>
            </header>
            <div>
                <input type="text" id="input-text">
            </div>
            <section  class="tarefa" id="lista">
                <ol id="lista-tarefas"></ol>
            </section>
            <div class="bottons">
                <button type="button" class="Adicionar" id="adiciona-btn">Adicionar</button>
                <button type="button" class="Remover" id="remove-btn">Remover</button>
                <button type="button" class="Editar" id="editar-btn">Editar</button>
                <button type="button" class="Sair" id="sair-btn">Sair</button>
            </div>
        </div>
    </div>
  
    <script 
    src="script.js"></script>
</body>
</html>
